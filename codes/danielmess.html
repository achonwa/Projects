<html>
<head>
    <style>
        .email-container { font-family: Arial, sans-serif; max-width: 600px; margin: auto; border: 1px solid #cccccc; padding: 20px; }
        .email-header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .email-body { padding: 20px; color: #333333; }
        .email-footer { margin-top: 20px; font-size: 12px; color: #666666; text-align: center; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Welcome to Our Service</h1>
        </div>
        <div class="email-body">
            <p>Hi there,</p>
            <p>We're excited to have you on board! Here's what you can expect:</p>
            <ul>
                <li>Exclusive updates and offers</li>
                <li>Personalized content</li>
                <li>24/7 support</li>
            </ul>
            <p>Thank you for choosing us!</p>
            <p>Best regards,</p>
            <p>Your Company Name</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
            <p><a href="https://www.example.com/unsubscribe">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
